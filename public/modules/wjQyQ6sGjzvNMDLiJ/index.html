<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='main.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>
    <div id='resizable' class='file-manager ui-widget-content'>
      <div class="container-fluid files-container">
        <p class="folders-title-container">
          Carpetas
        </p>
        <hr class="divider">
        <div class="folders-container">
          <div class="col-xs-4 fixed">
            <div class="folder">
              <p class="truncate">Diamond Cloud</p>
            </div>
          </div>
        </div>
        <p class="documents-title-container">
          Archivos
        </p>
        <hr class="divider">
        <div class="documents-container">
          <div class="col-xs-4 fixed">
            <div class="document">
              <p class="truncate">Soy un documento</p>
              <div class="preview"></div>
            </div>
          </div>
        </div>
  		</div>
  		<div class="create">
  		  <div class="options">
  		    <div class="option drive"></div>
  		    <div class="option new"></div>
  		  </div>
  		</div>
  	</div>
    <script src='main.js'></script>
  </body>
</html>

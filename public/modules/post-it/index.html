<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='main.css' rel='stylesheet'>
    <script src='main.js'></script>
  </head>
  <body>
    <div id='resizable' class='post-it ui-widget-content'>
  		<div class='container-fluid title-container'>
  			<input
          id='title'
          class='post-it-title'
          type='text'
          placeholder='Título'
          onkeyup='updatePostIt(this, "title");'>
  		</div>
  		<div class='description-container container-fluid'>
  			<textarea
          id='description'
          class='post-it-description'
          placeholder='Descripción'
          onkeyup='updatePostIt(this, "description");'></textarea>
  		</div>
  	</div>
  </body>
</html>
